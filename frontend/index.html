<head>

          rel="stylesheet"/>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Marker Cluster CSS and JS -->

</head>

<body>
<h1>Walkscapes</h1>

<div id="map" style="width: 100%; height: 80%;"></div>
<script src="map.js"></script>

<!--<button onclick="togglePopup()" class="popup-button">Add new description</button>-->
<!--<button class="popup-button" onclick="updateMarkers(markers)" type="button">Update markers</button>-->
<div id="overlay">
    <div id="popup">
        <h2>Upload Image</h2>
        <form id="uploadForm">
            <label>Coordinates</label>
            <input id="latitude" name="latitude" type="text">
            <input id="longitude" name="longitude" type="text">
            <br>
            <label for="images">Choose Image:</label>
            <input accept="image/*" id="images" multiple name="image" required type="file">
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required rows="4"></textarea>
            <br>
            <button class="popup-button" onclick="uploadRecord()" type="submit">Upload</button>
            <button class="popup-button" onclick="togglePopup()" type="button">Close</button>
        </form>
    </div>
</div>


<script>
    function togglePopup() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault();
        togglePopup();
    });

</script>
