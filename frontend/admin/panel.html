<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Walkscapes admin panel</title>

    <script src="../node_modules/htmx.org/dist/htmx.js"></script>
    <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/leaflet-editable/src/Leaflet.Editable.js"></script>
</head>

<body>
<h1>Admin panel</h1>
<button hs-swap="outerHTML" hx-get="test.html" onclick="getCoords()">
    Click Me
</button>

<div id="map" style="width: 100%; height: 500px;"></div>

<script>
    try {
        const response = await fetch(`api/challenges`);
        if (!response.ok) {
            throw new Error('Failed to fetch markers');
        }

        const markers = await response.json();

        console.log(markers);
        //console.log("markers length0: " + markers.length)

    } catch (error) {
        console.error(error);
    }
</script>

<script src="init.js"></script>
<script src="polygon_editor.js"></script>

</body>
